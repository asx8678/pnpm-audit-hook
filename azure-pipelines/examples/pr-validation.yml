# Example PR validation pipeline (strict: block high+)
trigger: none
pr:
  branches:
    include:
      - '*'

variables:
  PNPM_AUDIT_ENABLED: 'true'

stages:
  - stage: Validate
    jobs:
      - template: ../templates/pnpm-audit-job.yml
        parameters:
          severityThreshold: 'high'
          failOnWarn: false
          reportFormat: 'sarif,html,json,junit,markdown'
